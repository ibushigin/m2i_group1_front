<div class="channel_infos">
  <div class="field">
    <h4>{{ channel.name }}</h4>
  </div>
  <div class="field">
    <p>{{ channel.description }}</p>
  </div>
  <div class="field" *ngIf="channel.id != 1">
    <button (click)="deleteChannel(channel.id)">Icone Supp</button>
    <app-btn [route]="route">Icone Edit</app-btn>
  </div>
</div>
