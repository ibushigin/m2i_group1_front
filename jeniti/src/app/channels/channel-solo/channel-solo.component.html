<div class="channel_infos">
  <div class="field">
    <h4>Nom :</h4>
    <p>#{{ channel.name }}</p>
  </div>

  <div class="field" *ngIf="channel.created_at">
    <h4>Cr√©e le :</h4>
    <p>{{ channel.created_at }}</p>
  </div>

  <div class="field">
    <h4>Description : </h4>
    <p>{{ channel.description }}</p>
  </div>

  <div class="field" *ngIf="channel.id != 1">
    <button (click)="deleteChannel(channel.id)">Supp</button>
  </div>

</div>
