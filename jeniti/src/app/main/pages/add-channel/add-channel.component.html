<app-main-gabarit>
  <app-btn route="/main">Retour aux messages</app-btn>
  <div class="form_card">
    <h1>Creer un nouveau salon :</h1>
    <form [formGroup]="channelForm">
      <div class="form_group">
        <label for="nameInput">Nom du salon :</label>
        <input type="text" id="nameInput" formControlName="name" placeholder="Nom du channel">
      </div>

      <div class="form_group">
        <label for="descriptionInput">Description : </label>
        <input type="text" id="descriptionInput" formControlName="description" placeholder="description">
      </div>

      <div class="action_button">
        <button type="submit" (click)="onSubmit()" [disabled]="channelForm.invalid">Cr√©er salon</button>
      </div>
    </form>
  </div>



</app-main-gabarit>
