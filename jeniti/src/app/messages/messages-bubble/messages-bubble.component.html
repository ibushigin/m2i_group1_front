<div class="message_content">
  <p>#{{ message.id }}| {{message.user_id.username}} : {{ message.content }} ({{ message.created_at | date: 'short' }})
    <button (click)="deleteMessage(message.id)">
      <app-icon type="DELETE"></app-icon>
    </button>
    <app-btn [route]="route">
      <app-icon type="EDIT"></app-icon>
    </app-btn>
  </p>
</div>
